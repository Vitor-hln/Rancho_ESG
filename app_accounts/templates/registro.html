<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center; /* Centraliza o conteúdo dentro da página */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza todos os itens horizontalmente */
        }

        form div {
            margin-bottom: 15px; /* Espaçamento entre os campos */
            width: 100%; /* Garante que os campos ocupem a largura do container */
        }

        label {
            display: block; /* Coloca o rótulo em uma linha separada */
            font-weight: bold;
            text-align: center; /* Centraliza o texto dos rótulos */
        }

        input {
            width: 50%; /* Metade da largura */
            height: 75%; /* 75% da altura padrão */
            padding: 8px;
            margin: 0 auto; /* Centraliza o input */
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%; /* Igual aos campos */
            margin: 20px auto; /* Centraliza o botão */
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            width: 24%; /* Largura */
            padding: 8px 16px; /* Altura e largura interna */
            padding-top: 10px
            margin-top: 0px;
            background-color: #404040;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin: -20px auto; /* Centraliza o botão */
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_first_name" class="form-label">Nome:</label>
                <input type="text" name="first_name" id="id_first_name" class="form-control">  <!-- Fixed name attribute -->
            </div>
            <div class="mb-3">
                <label for="id_last_name" class="form-label">Sobrenome:</label>
                <input type="text" name="last_name" id="id_last_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_username" class="form-label">Matricula/Login:</label>
                <input type="text" name="username" id="id_username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">E-mail:</label>
                <input type="email" name="email" id="id_email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Senha:</label>
                <input type="password" name="password1" id="id_password1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmação de Senha:</label>
                <input type="password" name="password2" id="id_password2" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <a href="{% url 'login_page' %}" class="btn btn-secondary">Login</a>
    </div>
</body>
</html>
